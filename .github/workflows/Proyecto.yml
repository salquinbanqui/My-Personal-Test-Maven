name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
       java-version: '17'
       distribution: 'temurin'
       
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Clean compile
      run: mvn --batch-mode --update-snapshots clean compile 
   
    - name: Prepare database for integration tests
      run: |
       sudo /etc/init.d/mysql start
       mysql -uroot -proot < sql/db_psc.sql
         mvn --batch-mode --update-snapshots datanucleus:enhance
         mvn --batch-mode --update-snapshots datanucleus:schema-create

    - name: Build with Maven including integration tests 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=salquinbanqui_My-Personal-Test-Maven
      
